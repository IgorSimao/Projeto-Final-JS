<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meus Anúncios</title>
</head>
<body>
    <div class="botaoSair">
        <button id="logout"> <b>Sair</b></button>
    </div>
    <p style="font-size: 20px;" class="titulo"><b> Cadastrar Anúncios</b></p>
    <form name="criarAnuncio">
        <label> Título: <br>
            <input type="text" name="titulo"><br>
        </label>
        <label> Descrição: <br>
            <input type="text" name="descricao"><br>
        </label>
        <label> Preço: <br>
            <input type="text" name="preco"><br>
        </label><br>
        
    </form>
    <button id="cadastrar">Cadastrar</button>
    <button id="editar" style="display: none;">Editar</button>
    

    <hr size="2px" color="gray" >
    <p style="text-align: center; font-size: 20px;"><b>Seus Anúncios</b> </p>
    <table id="tAnuncios" style="text-align: center; width: 100%;">
        <thead>
            <th style="border-bottom: 1px solid black ;">ID</th>
            <th style="border-bottom: 1px solid black ;">Título</th>
            <th style="border-bottom: 1px solid black ;">Descrição</th>
            <th style="border-bottom: 1px solid black ;">Preço</th>
            <th style="border-bottom: 1px solid black ;">Acão</th>
        </thead>
        <tbody></tbody>
        
    </table>

    <script src="anuncios.js" type="module"></script>
</body>
</html>
